<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
  <h1>List of groceries</h1>
  <input id='groceries'></input>
  <button onclick='add()'>Danny Devito</button>
  <script>
  function add() {
      var text = document.createElement('p');
      var bad = document.getElementById('groceries').value;
      var newText = document.createTextNode(bad);
      text.appendChild(newText);
      const main = document.getElementsByTagName('body')[0];
      main.appendChild(text);
  }
  </script>
  </body>
</html>
